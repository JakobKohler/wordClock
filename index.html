<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="row">
            <div class ="wordDiv alwaysOn">IT</div>
            <div class ="wordDiv">R</div>
            <div class ="wordDiv alwaysOn">IS</div>
            <div class ="wordDiv">X</div>
            <div class ="wordDiv" id="30min">HALF</div>
        </div>
        <div class="row">
            <div class ="wordDiv" id="20min">TWENTY</div>
            <div class ="wordDiv" id="5min">FIVE</div>
        </div>
        <div class="row">
            <div class ="wordDiv" id="10min">TEN</div>
            <div class ="wordDiv" id="15min">QUARTER</div>
        </div>
        <div class="row">
            <div class ="wordDiv" id="to">TO</div>
            <div class ="wordDiv">R</div>
            <div class ="wordDiv" id="past">PAST</div>
            <div class ="wordDiv">HOE</div>
        </div>
        <div class="row">
            <div class ="wordDiv" id="8">EIGHT</div>
            <div class ="wordDiv" id="7">SEVEN</div>
        </div>
        <div class="row">
            <div class ="wordDiv" id="6">SIX</div>
            <div class ="wordDiv" id="2">TWO</div>
            <div class ="wordDiv" id="10">TEN</div>
            <div class ="wordDiv">C</div>
        </div>
        <div class="row">
            <div class ="wordDiv" id="3">THREE</div>
            <div class ="wordDiv">K</div>
            <div class ="wordDiv" id="5">FIVE</div>
        </div>
        <div class="row">
            <div class="wordDiv" id="12">TWELVE</div>
            <div class="wordDiv" id="4">FOUR</div>
        </div>
        <div class="row">
            <div class ="wordDiv" id="9">NINE</div>
            <div class ="wordDiv" id="11">ELEVEN</div>
        </div>
        <div class="row">
            <div class ="wordDiv" id="1">ONE</div>
            <div class ="wordDiv">G</div>
            <div class ="wordDiv" id="oclock">OCLOCK</div>
        </div>
        <div class="minuteDots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
    <div class="addDisplay">
        <div class="ampm">
            <div class="am txtContainer en"><p>am</p></div>
            <div class="pm txtContainer en"><p>pm</p></div>
        </div>
        <div class="seconds txtContainer"><p id="secDisplay"></p></div>
    </div>

    <script src="wordClockTest.js"></script>
</body>
</html>
